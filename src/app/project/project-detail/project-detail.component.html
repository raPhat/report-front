<div class="project-detail">
  <div class="row">
    <div class="col-xs-12">
      <md-card class="cover">
        <div class="cover-box">
          <div class="cover-title">
            <div class="title">Project Name</div>
            <div class="description">Excepteur mollit duis consequat ad esse.</div>
          </div>
        </div>
      </md-card>
    </div>

    <div class="col-md-4">
      <md-card class="card-state card-green--1">
        <md-icon>assignment</md-icon>
        <div class="state">
          <span class="number">110</span>
          <span class="name">To-Do</span>
        </div>
      </md-card>
    </div>
    <div class="col-md-4">
      <md-card class="card-state card-green--2">
        <md-icon>assignment_returned</md-icon>
        <div class="state">
          <span class="number">110</span>
          <span class="name">Doing</span>
        </div>
      </md-card>
    </div>
    <div class="col-md-4">
      <md-card class="card-state card-green--3">
        <md-icon>assignment_turned_in</md-icon>
        <div class="state">
          <span class="number">110</span>
          <span class="name">Done</span>
        </div>
      </md-card>
    </div>

    <div class="col-xs-12">
      <md-tab-group>
        <md-tab>
          <template md-tab-label>
            <md-icon>list</md-icon> LIST
          </template>

          <md-list>
            <md-card class="list {{ item }}" *ngFor="let item of ['todo','doing','done']; let i = index">
              <md-list-item>
                <md-icon md-list-avatar>folder</md-icon>
                <h4 class="task-name" md-line (click)="openTask()">folder.name</h4>
                <p class="task-start" md-line>folder.name</p>
              </md-list-item>
              <div class="action-group">
                <button class="action">
                  <md-icon>assignment_returned</md-icon> <br>
                  DOING
                </button>
                <button class="action">
                  <md-icon>assignment_turned_in</md-icon> <br>
                  DONE
                </button>
              </div>
            </md-card>
          </md-list>
          <div class="button-create">
            <button (click)="openDialog()">
              <md-icon>add</md-icon>
              <br>
              <span>Create new task</span>
            </button>
          </div>
        </md-tab>
        <md-tab>
          <template md-tab-label>
            <md-icon>view_column</md-icon> CARD
          </template>
          <app-card-table></app-card-table>
        </md-tab>
      </md-tab-group>
    </div>
    <!-- .col-xs-12 md-tab-group -->

  </div>
  <!-- .row -->
</div>
