<div class="dashboard_container">
  <div class="dash-left" [class.open]="leftOpen">
    <app-left-menu [leftOpen]="leftOpen" (toggleLeft)="toggleLeft($event)"></app-left-menu>
  </div>
  <div class="dash-center" [ngClass]="{'left-open' : leftOpen, 'right-open' : rightOpen}">
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </div>
  <div class="dash-right" [class.open]="rightOpen">
    <app-right-notification></app-right-notification>
  </div>
</div>
