<div class="dialog-container">
  <md-dialog-actions [attr.align]="'center'">
    <button md-raised-button color="primary" (click)="dialogRef.close(true)">
      CONFIRM
    </button>
    <button md-button color="primary" (click)="dialogRef.close(false)">CANCEL</button>
  </md-dialog-actions>
</div>
