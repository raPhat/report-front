<md-card class="comment-card">
  <md-card-header>
    <md-card-title>{{ comment?.user?.name }}</md-card-title>
    <md-card-subtitle>{{ comment?.created_at | amDateFormat: 'LL' }}</md-card-subtitle>
  </md-card-header>
  <div class="divider black"></div>
  <md-card-content>
    <p [innerHTML]="comment?.text"></p>
  </md-card-content>
</md-card>
